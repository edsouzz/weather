<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favIcon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <title>Weather</title>
</head>

<body>
  <main class="main-container">
    <div class="card-main">

      <div class="title">
        <h1>Weather</h1>
      </div>
      <div class="itens">
        <div class="city">Cidade Exemplo, BR</div>
        <div class="date">Terça, 1 Dezembro 2020</div>
        <div class="container-img">
          <img src="img/icons/unknown.png">
        </div>
        <div class="container-temp">
          <div>22</div>
          <span>°C</span>
        </div>
        <div class="weather">Nublado</div>
        <div class="low-high">22°C / 23°C
        </div>
      </div>

      <div class="container-footer">
        <div class="itens-part">
          <input type="text" class="form-control" placeholder=" Digite o nome da cidade">
          <button class="btn button" type="button">
            <img src="img/search.png" alt="">
          </button>
        </div>
      </div>
    </div>

    </div>
    </div>
  </main>
  <script src="js/index.js"></script>
  <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
</body>

</html>
